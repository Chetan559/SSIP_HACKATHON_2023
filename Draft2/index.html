<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЭРСЁЭРоЁЭРеЁЭРЮ рдорд┐рддреНрд░ ChatBot</title>
    <link rel="icon" href="robot-or-chatbot-logo-template-chat-bot-icon-vector-35064959.png"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="robot-or-chatbot-logo-template-chat-bot-icon-vector-35064959.png" alt="Logo" class="logo">
                <h1>ЁЭРСЁЭРоЁЭРеЁЭРЮ рдорд┐рддреНрд░</h1>
                <img title="General Administration Department (Personnel Division), Govt. of Gujarat" alt="General Administration Department (Personnel Division), Govt. of Gujarat" src="personnel-logo-eng-2.png" id="Department-logo">
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
